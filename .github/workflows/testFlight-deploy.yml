name: TestFlight Deploy

on:
  push:
    branches: [ main ]

concurrency:
  group: testflight-dev-release
  cancel-in-progress: true

jobs:
  build-ios:
    timeout-minutes: 30
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Flutter pub packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: pubcache-${{ runner.os }}-stable-3.35.4-${{ hashFiles('pubspec.lock') }}
          restore-keys: pubcache-${{ runner.os }}-stable-3.35.4-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
          architecture: x64
          cache: true

      - name: Select Xcode 26.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.2'

      - name: Decode and create .env file
        run: echo "${{ secrets.ENV_B64 }}" | base64 --decode > .env

      - name: Decode Secrets.xcconfig
        run: |
          mkdir -p ios/Flutter
          echo "${{ secrets.SECRETS_XCCONFIG_B64 }}" | base64 --decode > ios/Flutter/Secrets.xcconfig

      - name: Verify decoded files
        run: |
          test -f ios/Flutter/Secrets.xcconfig || (echo "missing Secrets.xcconfig" && exit 1)
          test -f .env || (echo "missing .env" && exit 1)

      - name: Cache iOS Pods
        uses: actions/cache@v3
        with:
          path: ios/Pods
          key: iospods-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: iospods-${{ runner.os }}-

      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get
          cd ios && pod install --repo-update

      - name: Analyze code
        run: flutter analyze --no-fatal-warnings || echo "Analysis completed with warnings"
        continue-on-error: false

      - name: Decode certificates/profiles
        run: |
          echo "${{ secrets.IOS_DISTRIBUTION_P12 }}" | base64 --decode > ios_distribution.p12
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode > profile.mobileprovision

      - name: Verify P12 file
        run: |
          ls -al ios_distribution.p12
          file ios_distribution.p12
          openssl pkcs12 -in ios_distribution.p12 -nodes -passin pass:"${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" >/dev/null

      - name: Import certificate to keychain
        run: |
          run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          security delete-keychain "$KEYCHAIN_PATH" || true
          security create-keychain -p "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -d user -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 3600 "$KEYCHAIN_PATH"

          security import ios_distribution.p12 \
            -k "$KEYCHAIN_PATH" \
            -P "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security set-key-partition-list -S apple-tool:,apple:,codesign: -s \
            -k "${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}" "$KEYCHAIN_PATH"

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Auto-increment build number
        run: |
          echo "BUILD_NO=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build Flutter iOS
        run: flutter build ipa --release --build-number=$BUILD_NO --export-options-plist=ios/ExportOptions_AppStore.plist

      - name: Upload app to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: ${{ github.workspace }}/build/ios/ipa/relog.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

      - name: Build Success Summary
        if: success()
        run: |
          echo "ğŸ‰ Flutter iOS build completed successfully!"
          echo "ğŸ“± iOS app built and signed"
          echo "ğŸš€ Uploaded to TestFlight"
          echo "ğŸ”— Workflow Run: #${{ github.run_number }}"
          echo "ğŸ§¾ Build Number: $BUILD_NO"
          echo "ğŸ App name: relog"

